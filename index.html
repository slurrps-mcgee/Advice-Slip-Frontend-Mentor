<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

</head>

<body>

  <section class="p-5 h-100">

    <div class="container d-flex align-items-center justify-content-center h-100">

      <div class="card">
        <div class="card-body text-center p-4" id="advice">
          <!--Advice ID-->
          <h1 class="card-title" id="title"></h1>
          <!--Advice Text-->
          <p id="text"></p>

          <!--Separator-->
          <div class="d-flex justify-content-center pb-4">
            <img class="img-fluid mobileSep" src="images/pattern-divider-mobile.svg" alt="separator" />
            <img class="img-fluid desktopSep" src="images/pattern-divider-desktop.svg" alt="separator" />
          </div>

          <!--Button-->
          <div class="d-flex justify-content-center">
            <button class="btn-green btn-circle d-flex justify-content-center align-items-center" id="genButton">
              <img class="img-fluid" src="images/icon-dice.svg" alt="dice" />
            </button>
          </div>

        </div>
      </div>
    </div>
  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
